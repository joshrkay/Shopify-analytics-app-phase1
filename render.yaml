# Render Blueprint for MarkInsight App
# This file enables one-click deployment of the entire application stack
# Deploy via: https://render.com/docs/blueprint-spec
#
# Current deployment: API + DB only (monolithic Docker image serves both
# the FastAPI backend and the bundled React frontend from the same domain).
# Uncomment additional services below when scaling requires them.

services:
  # ============================================
  # WEB API SERVICE (FastAPI + bundled React frontend)
  # ============================================
  - type: web
    name: markinsight-api
    runtime: docker
    # Dockerfile path relative to repo root
    dockerfilePath: ./docker/backend.Dockerfile
    dockerContext: .
    # Deploy from main branch (production)
    branch: main
    # Auto-deploy on push to main
    autoDeploy: true
    # Health check endpoint for Render monitoring
    healthCheckPath: /health
    # Region for deployment
    region: oregon
    # Environment variables
    envVars:
      # ── Core ──────────────────────────────────────────────────────
      - key: ENV
        value: production
      # Database connection (auto-injected from Render Postgres)
      - key: DATABASE_URL
        fromDatabase:
          name: markinsight-db
          property: connectionString

      # ── Clerk Authentication ──────────────────────────────────────
      # CLERK_FRONTEND_API — REQUIRED. The backend uses this to build
      # the JWKS URL (https://<value>/.well-known/jwks.json) for JWT
      # verification. Without it, ALL protected endpoints return 503.
      # Set to your Clerk production domain: https://clerk.markinsight.net
      - key: CLERK_FRONTEND_API
        sync: false
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_WEBHOOK_SECRET
        sync: false
      # Clerk publishable key — passed as Docker build arg so Vite
      # inlines it into the frontend bundle at build time.
      # Must match the key in frontend/.env.production.
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false

      # ── CORS ──────────────────────────────────────────────────────
      # Comma-separated origins. The backend always appends
      # https://admin.shopify.com automatically.
      # Production value: https://app.markinsight.net
      - key: CORS_ORIGINS
        value: "https://app.markinsight.net"

      # ── Shopify ───────────────────────────────────────────────────
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      # Where Shopify redirects after billing approval/decline.
      - key: SHOPIFY_BILLING_RETURN_URL
        value: "https://app.markinsight.net/api/billing/callback"

      # ── AI / LLM ─────────────────────────────────────────────────
      - key: OPENROUTER_API_KEY
        sync: false

      # ── Security ──────────────────────────────────────────────────
      - key: ENCRYPTION_KEY
        sync: false

