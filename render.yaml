# Render Blueprint for MarkInsight App
# This file enables one-click deployment of the entire application stack
# Deploy via: https://render.com/docs/blueprint-spec

services:
  # ============================================
  # FRONTEND (React + Vite Static Site)
  # ============================================
  - type: web
    name: markinsight-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    branch: main
    autoDeploy: true
    region: oregon
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000, immutable
      - path: /index.html
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: markinsight-api
          property: host
      # Clerk authentication (set via Render dashboard)
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false

  # ============================================
  # WEB API SERVICE (FastAPI)
  # ============================================
  - type: web
    name: markinsight-api
    runtime: docker
    # Dockerfile path relative to repo root
    dockerfilePath: ./docker/backend.Dockerfile
    dockerContext: .
    # Deploy from main branch (production)
    branch: main
    # Auto-deploy on push to main
    autoDeploy: true
    # Health check endpoint for Render monitoring
    healthCheckPath: /health
    # Region for deployment
    region: oregon
    # Environment variables
    envVars:
      # Environment identifier
      - key: ENV
        value: production
      # Database connection (auto-injected from database service)
      - key: DATABASE_URL
        fromDatabase:
          name: markinsight-db
          property: connectionString
      # Redis connection (auto-injected from Redis service)
      - key: REDIS_URL
        fromService:
          type: redis
          name: markinsight-redis
          property: connectionString
      # Clerk authentication (set via Render dashboard)
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_WEBHOOK_SECRET
        sync: false
      # Shopify API credentials (set via Render dashboard)
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      # OpenRouter API key for AI features (set via Render dashboard)
      - key: OPENROUTER_API_KEY
        sync: false
      # Encryption key for secrets (set via Render dashboard)
      - key: ENCRYPTION_KEY
        sync: false
      # Clerk publishable key â€” passed as Docker build arg so Vite can
      # inline it into the frontend bundle at build time.
      - key: VITE_CLERK_PUBLISHABLE_KEY
        sync: false

  # ============================================
  # BACKGROUND WORKER SERVICE
  # ============================================
  - type: worker
    name: markinsight-worker
    runtime: docker
    # Uses worker Dockerfile
    dockerfilePath: ./docker/worker.Dockerfile
    dockerContext: .
    # Deploy from main branch
    branch: main
    # Auto-deploy on push to main
    autoDeploy: true
    region: oregon
    # Same environment variables as API (workers need DB/Redis access)
    envVars:
      - key: ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: markinsight-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: markinsight-redis
          property: connectionString
      # Clerk authentication (set via Render dashboard)
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_WEBHOOK_SECRET
        sync: false
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      # Airbyte Cloud configuration (set via Render dashboard)
      - key: AIRBYTE_WORKSPACE_ID
        sync: false
      - key: AIRBYTE_API_TOKEN
        sync: false
      # Worker sync configuration
      - key: WORKER_AIRBYTE_SYNC_TIMEOUT_SECONDS
        value: "3600"
      - key: WORKER_SYNC_CHECK_INTERVAL_SECONDS
        value: "30"
      - key: WORKER_MAX_CONCURRENT_SYNCS
        value: "5"

  # ============================================
  # CRON JOB: RECONCILE SUBSCRIPTIONS
  # ============================================
  - type: cron
    name: markinsight-reconcile-subscriptions
    runtime: docker
    # Schedule: runs every hour
    schedule: "0 * * * *"
    # Uses worker Dockerfile (same runtime environment)
    dockerfilePath: ./docker/worker.Dockerfile
    dockerContext: .
    # Command to execute
    startCommand: python -m src.jobs.reconcile_subscriptions
    region: oregon
    # Environment variables (same as worker)
    envVars:
      - key: ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: markinsight-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: markinsight-redis
          property: connectionString
      # Clerk authentication (set via Render dashboard)
      - key: CLERK_SECRET_KEY
        sync: false
      - key: CLERK_WEBHOOK_SECRET
        sync: false
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: ENCRYPTION_KEY
        sync: false

  # ============================================
  # SUPERSET (Embedded Analytics)
  # ============================================
  - type: web
    name: markinsight-superset
    runtime: docker
    dockerfilePath: ./docker/superset.Dockerfile
    dockerContext: .
    branch: main
    autoDeploy: true
    healthCheckPath: /health
    region: oregon
    plan: standard
    envVars:
      - key: SUPERSET_SECRET_KEY
        sync: false
      - key: SUPERSET_METADATA_DB_URI
        fromDatabase:
          name: markinsight-superset-db
          property: connectionString
      - key: SUPERSET_JWT_SECRET_CURRENT
        sync: false
      - key: SUPERSET_JWT_SECRET_PREVIOUS
        sync: false
      - key: REDIS_URL
        fromService:
          type: redis
          name: markinsight-redis
          property: connectionString
      - key: TALISMAN_ENABLED
        value: "true"

  # ============================================
  # REDIS: IN-MEMORY CACHE & QUEUE
  # ============================================
  - type: redis
    name: markinsight-redis
    plan: starter
    region: oregon

# ============================================
# DATABASE: POSTGRES
# ============================================
databases:
  - name: markinsight-db
    databaseName: markinsight
    user: markinsight_user
    plan: starter
    region: oregon
    # PostgreSQL version
    postgresMajorVersion: 15

  # Superset metadata database (separate from application data)
  - name: markinsight-superset-db
    databaseName: superset_metadata
    user: superset_user
    plan: starter
    region: oregon
    postgresMajorVersion: 15
