  # ---------------------------------------------------------------------------
  # GOVERNED ALIASES (_current)
  # These pass through from the _v1 views. Consumer entry points.
  # ---------------------------------------------------------------------------

  - name: fact_orders_current
    description: |
      ## Order Data - Current Alias (GOVERNED)

      This view always points to the latest **approved** order data version.
      Downstream consumers (Superset, AI marts) should use this view.

      Current target: sem_orders_v1 (approved 2026-02-05)

      ### Upgrade Process
      1. Create sem_orders_v2 with updated column contract
      2. Get approval from Analytics Tech Lead
      3. Update this alias SQL to ref('sem_orders_v2')
      4. Run pre-deploy validation
      5. Communicate to affected dashboards
    config:
      tags: ['semantic', 'orders', 'alias', 'governed']
    tests:
      - test_freshness:
          arguments:
            column_name: dbt_updated_at
            error_after_hours: 48
          config:
            severity: error
    columns:
      - name: id
        description: Unique row identifier (from underlying version)
        tests:
          - not_null
          - unique
      - name: tenant_id
        description: Tenant identifier — guaranteed not null by contract
        tests:
          - not_null

